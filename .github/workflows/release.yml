name: Build and Publish Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags

env:
  SOLUTION_FILE: VideoBatchStarter.sln
  PROJECT_PATH: VideoBatchStarter/VideoBatchStarter.csproj
  RELEASE_NAME: VideoBatch

jobs:
  build-and-publish:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_FILE }}
      
    - name: Build
      run: dotnet build ${{ env.SOLUTION_FILE }} -c Release --no-restore
      
    - name: Publish
      run: dotnet publish ${{ env.PROJECT_PATH }} -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o publish
      
    - name: Create ZIP archive
      run: Compress-Archive -Path publish/* -DestinationPath ${{ env.RELEASE_NAME }}.zip
      shell: pwsh
      
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ env.RELEASE_NAME }}.zip
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 